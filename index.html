          :root {

        *,

          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        
        body {
          font-family: "Gotham", sans-serif;
          font-size: 16px;
          font-weight: 500;
	  background: #201c1c;
        }
        
        ul,
        li {
          list-style-type: none;
        }
        
        main {
          display: grid;
          gap: var(--spacing);
          inline-size: clamp(20rem, 80%, 1500px);
          margin-block: var(--spacing);
          margin-inline: auto;
        }
        
        .library {
          display: flex;
          flex-flow: row wrap;
          gap: var(--spacing);
          justify-content: space-between;
          padding: var(--spacing);
          
        }
        
        .library>li {
          background-color: #0f101e;
          border-radius: calc(var(--spacing) / 0.5);
          border: none;
          padding: var(--spacing);
        }
        
        figure :is(img) {
          border-radius: calc(var(--spacing) / 0.7);
        }
        
        figure :is(button) {
          border-radius: calc(var(--spacing) / 0.85);
        }
        
        figcaption {
          color: hsl(0deg 100% 100% / 1);
          display: grid;
          grid-column-gap: calc(var(--spacing)/1);
          grid-template-columns: 2.2rem 1.2fr 2.2rem;
          margin-block-start: var(--spacing);
        }
        
        figcaption :is(.gameTitle, .categories) {
          grid-column: 2;
        }
        
        figcaption :is(.gameIcon, .play) {
          grid-row: 1;
          max-inline-size: 100%;
          object-fit: cover;
          filter: drop-shadow(4px 2px 4px #08080f);
        }
        
        .gameTitleScene {
          max-block-size: 100px;
        }
        
        .gameTitle {
          font-size: 1.1em;
        }
        
        .gameIcon {
          clip-path: circle(50%);
          grid-column: 1;
        }
        
        .play {
          background-image: linear-gradient(#e23c03, #fa4e12);
          border: 1px solid transparent;
          color: inherit;
          grid-column: 3;
          position: relative;
          transition: all 0.3s ease-in-out;
        }
        
        .play:hover {
          transform: scale(1.15);
          filter: drop-shadow(4px 2px 4px black);
        }
        
        .play::before {
          font-size: 1rem;
          position: absolute;
          top: 50%;
          left: 50%;
          translate: -50% -50%;
        }
        
        .categories {
          color: var(--categoryColor);
          position: relative;
          top: -13px;
          background: #27211d;
          border-radius: 100vh;
          padding: 0.3em 0.3em 0.3em 0.3em;
          font-size: 0.75em;
          width: max-content;
        }
        
        .categories a {
          color: inherit;
          text-decoration: none;
        }
